name: ci

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: install
        run: yarn --frozen-lockfile --non-interactive

      - name: lint
        run: yarn lint
